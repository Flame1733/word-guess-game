workflows:
  react_build_and_deploy:
    name: "React Build and Beta Test Deploy"
    environment:
      node: "20"
      groups:
        - beta-testers
      vars:
        FIREBASE_PROJECT: "word-guess-game-b8ddf"

    scripts:
      - name: "Install Dependencies"
        script: "npm ci"

      - name: "Build Project"
        script: "npm run build"

    artifacts:
      - build/**

    publishing:
      scripts:
        - name: "Deploy to Firebase Hosting"
          script: |
            echo "Skipping Firebase CLI installation since it already exists..."
            firebase deploy --only hosting --token "$FIREBASE_AUTH_TOKEN" --project $FIREBASE_PROJECT
            echo "âœ… Deployment successful!"
            echo "ðŸ”¥ Your app is live at: https://$FIREBASE_PROJECT.web.app"
            echo "ðŸ”¥ Your app is live at: https://$FIREBASE_PROJECT.web.app" > deployment_url.txt

      email:
        recipients:
          - kengyap@upm.edu.my
        notify:
          success: true
          failure: true